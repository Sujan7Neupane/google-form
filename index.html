<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <section id="main-section">
    <div class="container">
      <div class="form-wrapper">
        <div class="signup-auto">
          <h1 class="form-title">SignUp</h1>
          <p class="desc">Join in now! Sign up to kick-start your jour</p>
          <div class="btn-wrapper">
            <button><i class="bx bxl-google"></i> Sign up with Google</button>
            <button><i class="bx bxs-envelope"></i>Sign up with Email</button>
          </div>
          <span>Already have an account? <a href="#">Log in</a></span>
        </div>
        <div class="signup-form-fill">
          <h1 class="form-title">SignUp</h1>
          <p class="desc">Join is now! Sign up to kick-start your jour</p>
          <form action="#">
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="email" name="name" id="name" placeholder="Email" />
            <input type="password" name="name" id="name" placeholder="Password" />
          </form>
          <button><i class="bx bxs-envelope"></i>Sign up with Email</button>
          <span>Already have an account? <a href="#">Log in</a></span>
          <div class="line-through">or</div>
          <button><i class="bx bxl-google"></i> Sign up with Google</button>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
